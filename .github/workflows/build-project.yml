name: Build pp-ledger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libboost-all-dev \
            libfmt-dev \
            nlohmann-json3-dev \
            python3
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
      
      - name: Build
        run: |
          cd build
          make -j$(nproc)
      
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
