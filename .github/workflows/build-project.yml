name: Build pp-ledger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libboost-all-dev \
            libfmt-dev \
            python3
      
      - name: Download libp2p artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-libp2p.yml
          name: libp2p-build-ubuntu-latest
          path: .
      
      - name: Extract libp2p artifact
        run: |
          tar -xzf libp2p-artifact.tar.gz
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DLIBP2P_ROOT=${{ github.workspace }}/libp2p-install \
                ..
      
      - name: Build
        run: |
          cd build
          make -j$(nproc)
      
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
